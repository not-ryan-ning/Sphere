</head>

<body>
    <nav class="navigationbar">
        <div class="navigationbar__container">
            <a href="#home" id="navigationbar__logo">SPHERE</a>
            <div class="navigationbar__toggle" id="mobile-menu">
                <span class="bar"></span> <span class="bar"></span>

                    <a href="main.html" class="button">Home</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="super" id="home">
        <div class="super__container">
            <h1 class="super__heading">Become a <span>Sphere Tutor.</span></h1>
            <p class="super__description">Inspire the smallest hearts to grow big enough to change the world.</p>
        </div>
    </div>

    <div class="main1" id="about">
        <div class="main1__container1">
            <div class="main__content">
                <h1>Fill In Your Details:</h1>
                <p>You will recieve an email when you are matched with a student.</p>
            </div>
        </div>
        <div class="main1__container2">
            <div class="main1__content">
                <form>
                    <table class="table__style1">
                        <tr>
                            <td align="right"><label for="username">Username:</label></td>
                            <td align="left"><input type="text" id="username" name="username"
                                    placeholder="Enter your username"></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="pwd">Password:</label></td>
                            <td align="left"><input type="text" id="pwd" name="pwd"
                                    placeholder="Enter your password"></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="name">Name:</label></td>
                            <td align="left"><input type="text" id="name" name="name" placeholder="Enter your full name"></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="age">Age:</label></td>
                            <td align="left"><input type="text" id="age" name="age" placeholder="Enter your age"></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="email">Email:</label></td>
                            <td align="left"><input type="text" id="email" name="email" placeholder="Enter your email"></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="grade">Grade:</label></td>
                            <td align="left"><input type="text" id="grade" name="grade" placeholder="Enter your grade"></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="subject">Subject:</label></td>
                            <td align="left"><input type="text" id="subject" name="subject" placeholder="Enter one subject"></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="hours">Hours:</label></td>
                            <td align="left"><input type="text" id="hours" name="hours" placeholder="Enter your total avaliable hours"></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="resume">Resume:</label></td>
                            <td align="left"><input type="file" id="resume" name="resume"></td>
                        </tr>
                        <tr>
                            <td align="right"><label for="cover_letter">CV:</label></td>
                            <td align="left"><input type="file" id="cover_letter" name="cover_letter"></td>
                        </tr>

                    </table>

                    <p>Days Available</p>

                     <table class="table__style">
                        <tr>
                            <td align="right"><label>Monday</label></td>
                            <td align="center"><input type="checkbox" name="days[]" value="monday"></td>
                        </tr>
                        <tr>
                            <td align="right"><label>Tuesday</label></td>
                            <td align="center"><input type="checkbox" name="days[]" value="tuesday"></td>
                        </tr>
                        <tr>
                            <td align="right"><label>Wednesday</label></td>
                            <td align="center"><input type="checkbox" name="days[]" value="wednesday"></td>
                        </tr>
                        <tr>
                            <td align="right"><label>Thursday</label></td>
                            <td align="center"><input type="checkbox" name="days[]" value="thursday"></td>
                        </tr>
                        <tr>
                            <td align="right"><label>Friday</label></td>
                            <td align="center"><input type="checkbox" name="days[]" value="friday"></td>
                        </tr>
                        <tr>
                            <td align="right"><label>Saturday</label></td>
                            <td align="center"><input type="checkbox" name="days[]" value="saturday"></td>
                        </tr>
                        <tr>
                            <td align="right"><label>Sunday</label></td>
                            <td align="center"><input type="checkbox" name="days[]" value="sunday"></td>
                        </tr>

                    </table>

                </form>
                <br>
                <button>Submit</button>

                


            </div>
        </div>
    </div>

</body>
